<div class="dashboard-sidebar">
    <div class="sidebar-header">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/quiz-logo.png') }}" alt="Quiz App Logo" class="app-logo">
        </div>
        <div class="welcome-section">
            <h2>Willkommen{% if username %}, {{ username }}{% endif %}!</h2>
        </div>
    </div>
    <nav class="sidebar-nav">
        <a href="{{ url_for('index') }}" class="nav-item {{ 'active' if request.endpoint in ['index', None] }}">
            <div class="nav-icon"><i class="fas fa-home"></i></div>
            <span>Dashboard</span>
        </a>
        <a href="{{ url_for('categories') }}" class="nav-item {{ 'active' if request.endpoint == 'categories' }}">
            <div class="nav-icon"><i class="fas fa-play"></i></div>
            <span>Quiz starten</span>
        </a>
        <a href="{{ url_for('all_questions_categories') }}" class="nav-item {{ 'active' if request.endpoint == 'all_questions_categories' }}">
            <div class="nav-icon"><i class="fas fa-list"></i></div>
            <span>Alle Fragen</span>
        </a>
        <a href="{{ url_for('profile') }}" class="nav-item {{ 'active' if request.endpoint == 'profile' }}">
            <div class="nav-icon"><i class="fas fa-user"></i></div>
            <span>Profil</span>
        </a>
        <a href="{{ url_for('logout') }}" class="nav-item logout-btn">
            <div class="nav-icon"><i class="fas fa-sign-out-alt"></i></div>
            <span>Ausloggen</span>
        </a>
    </nav>
</div>
