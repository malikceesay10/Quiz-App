<!DOCTYPE html>
<html>
<head>
    <title>Login - Quiz App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>Willkommen zur√ºck!</h1>
                <p class="auth-subtitle">Melde dich an und starte dein Quiz-Abenteuer</p>
            </div>
            <form method="POST" action="{{ url_for('login') }}" class="auth-form">
                <div class="form-group">
                    <input type="text" name="username" placeholder="Benutzername" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Passwort" required>
                </div>
                <button type="submit" class="auth-button">Einloggen</button>
            </form>
            <div class="auth-footer">
                <p>Noch kein Konto? <a href="{{ url_for('register') }}" class="auth-link">Hier registrieren</a></p>
            </div>
        </div>
    </div>
</body>
</html>
